<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>ClientManagerApplication</title>
  </head>
  <body>
    <div class="container my-3">
		<h1 class="text-center mb-3">List of Clients</h1>
		<a class="btn btn-primary" href="/clients/create">New Clients</a>
		<table class="table table-hover">
			
			<thead>
				<th>ID</th>
				<th>Name</th>
				<th>Email</th>
				<th>Phone</th>
				<th>Address</th>
				<th>Status</th>
				<th>Created At</th>
				<th>Action</th>
			</thead>
			<tbody class="table-group-divider">
				<tr th:each="client:${clients}">
					<td th:text="${client.id}"></td>
					<td th:text="${client.firstName}+' '+${client.lastName}"></td>
					<td th:text="${client.email}"></td>
					<td th:text="${client.phone}"></td>
					<td th:text="${client.address}"></td>
					<td th:text="${client.status}"></td>
					<td th:text="${client.createdAt.toString().substring(0,10)}"></td>
					<td>
						<a class="btn btn-primary btn-sm" th:href="@{/clients/edit(id=${client.id})}">Edit</a>
						<a class="btn btn-danger btn-sm" th:href="@{/clients/delete(id=${client.id})}" onclick="return confirm('Are You Sure?')">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
  </body>
</html>
